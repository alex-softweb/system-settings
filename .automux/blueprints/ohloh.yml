name: ohloh
root: ~/projects/ohloh
flags: -u2

hooks:
  post:
    - <%= link_window 'small', 'finch', 1 %>
    - <%= link_window 'small', 4, 4 %>
    - <%= select_window 2 %>

windows:
  - panes: cache_classes=true script/server
    name: server
    hooks:
      pre: 'cd; cd -'

  - index: 2
    panes: vim
  - index: 3
    panes: vim

  - index: 7
    hooks:
      pre: 'cd; cd -'
  - index: 8
    hooks:
      pre: 'cd; cd -'

  - index: 9
    panes: script/console --irb=pry --debugger
    name: console
    hooks:
      pre: 'cd; cd -'
