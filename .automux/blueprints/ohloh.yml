name: ohloh
root: ~/projects/ohloh
flags: -u2

hooks:
  post:
    - <%= link_window 'small', 'finch', 1 %>
    - <%= link_window 'small', 4, 4 %>
    - <%= select_window 2 %>

windows:
  - panes: cache_classes=true script/server
    name: server
  - index: 2
    panes: nvim
  - index: 3
    panes: nvim

  - index: 7
  - index: 8

  - index: 9
    panes: script/console --irb=pry --debugger
    name: console
