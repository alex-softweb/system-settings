name: luvo
root: ~/luv
flags: -u2

hooks:
  pre:
    - vagrant up
  post:
    - <%= link_window 'small', 'finch', 1 %>
    - <%= link_window 'small', 4, 4 %>
    - <%= select_window 2 %>

windows:
  - panes: vagrant ssh
    hooks:
      post: luvs
    name: server

  - index: 2
    hooks:
      pre: cd luvocracy/ 2&> /dev/null
    panes: vim

  - index: 3
    panes: vagrant ssh
    hooks:
      post: automux specs
    name: specs

  - index: 5
    panes: vagrant ssh
    hooks:
      post: cd ~/luv/luvocracy

  - index: 7
    hooks:
      post: cd ~/luv/luvocracy

  - index: 8
    panes: vagrant ssh
    hooks:
      post: cd ~/luv/luvocracy

  - index: 9
    panes: vagrant ssh
    hooks:
      post: cd ~/luv/luvocracy; rails c
    name: console
