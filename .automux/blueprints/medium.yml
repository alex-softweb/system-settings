name: '-n:'
root: '-r:'
flags: -u2
hooks:
  post:
    - <%= link_window 'small', 'finch', 1 %>
    - <%= link_window 'small', 4, 4%>
    - <%= select_window 2 %>
windows:
  - panes: rails server
    opt: '-s'
    hooks:
      pre: 'cd; cd -'
  - panes: nvim
    index: 2
    hooks:
      pre: 'cd; cd -'
  - panes: nvim
    index: 3
    hooks:
      pre: 'cd; cd -'
  - index: 7
    hooks:
      pre: 'cd; cd -'
  - index: 8
    opt: '-a'
    hooks:
      pre: 'cd; cd -'
  - index: 9
    panes: rails console
    opt: '-c'
    hooks:
      pre: 'cd; cd -'
  - index: 5
    panes: 'spork cucumber'
    opt: '-1'
  - index: 5
    panes: 'spork'
    opt: '-2'
